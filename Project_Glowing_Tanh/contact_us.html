<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/contact_us.css" />
  </head>
  <body>
    <div class="contact-container">
      <div class="contact-header">
        <h2>Contact Us</h2>
        <p>
          We'd love to hear from you! Please fill out the form below to get in
          touch with us.
        </p>
      </div>
      <div class="contact-form">
        <form action="#">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="6"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </div>
      <div class="contact-info">
        <h3>Our Office</h3>
        <p>
          <i class="fas fa-map-marker-alt"></i>Trinh Van Bo, Xuan Phuong, Nam Tu Liem, Ha Noi
        </p>
        <p><i class="fas fa-phone-alt"></i>+84 976858770</p>
        <p><i class="fas fa-envelope"></i>anhnhtbh00862@fpt.edu.vn</p>
      </div>
      <div class="return-home">
        <button onclick="returnToHome()" class="home-button">
          Return to Home Page
        </button>
      </div>
    </div>
    <script src="/assets/js/contact_us.js"></script>
  </body>
</html>
